apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: arcsqlmi
  namespace: arcdc
  labels:
    k8s-app: fluentd-logging
spec:
  selector:
    matchLabels:
      name: arcsqlmi
  template:
    metadata:
      labels:
        name: arcsqlmi
    spec:
      containers:
      - name: arcsqlmi
        image: mcr.microsoft.com/arc-sqlmi:latest
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
